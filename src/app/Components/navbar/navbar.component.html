<div class="bgded overlay" style="background-image:url('assets/images/1.jpg');"> 
<div class="wrapper row1">
        <header id="header" class="hoc clear">
          <div id="logo" class="fl_left"> 
            
            <h1><a routerLink="/index">ArtSpace</a></h1>
            
          </div>
          <nav id="mainav" class="fl_right"> 
            
            <ul class="clear">
              <li class="active"><a routerLink="/index">Accueil</a></li>

              <li class="active" *ngIf="client!=null"><a [routerLink]="['/client',client.id]" >{{client.nom}} {{client.prenom}}</a></li>
              <li class="active" *ngIf="artiste!=null"><a [routerLink]="['/artiste',artiste.id]">{{artiste.nom}}</a></li>

              <li><a class="drop" href="#">Nos services</a>
                <ul>
                  <li><a href="pages/gallery.html">Peinture</a></li>
                  <li><a href="pages/full-width.html">Musique</a></li>
                  <li><a href="pages/sidebar-left.html">Photographie</a></li>
                  <li><a href="pages/sidebar-right.html">Sculpture</a></li>
                  <li><a href="pages/basic-grid.html">Poéme</a></li>
                </ul>
              </li>
              <li><a routerLink="/about">A propos</a>
              </li>
              <li><button type="submit" routerLink="/search" class="active">Rechercher</button></li>
              <li><button *ngIf="!connecte" (click)="openDialogInsc()" class="h-10 m-6">S'inscrire</button></li>
              <li><button *ngIf="!connecte" (click)="openDialog()" class="h-10 m-6">Se connecter</button></li>
              <li><button *ngIf="connecte" (click)="logout()" class="h-10 m-6" >Déconnexion</button></li>
            </ul>
         </nav>
        </header>
</div>
